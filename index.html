<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Lovice</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="navbar">
      <div class="navbar__wrapp">
        <div class="left nav">
          <svg xmlns="http://www.w3.org/2000/svg" class="icons icon icon-tabler icon-tabler-heart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f7eeed" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M19.5 13.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
          </svg>
          <div class="caption">Lovice</div>
        </div>
        <div class="nav right">
          <div class="search">
            <input id="search-input" class="search__text" placeholder="Поиск..." />
            <div id="search-but-main" class="search__img">
              <svg xmlns="http://www.w3.org/2000/svg" class="icons icon icon-tabler icon-tabler-search" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F7EEED" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </div>
          </div>
          <button id="exit" class="exit red">Выход из приложения</button>
        </div>
      </div>
    </div>
  </header>
  <div id="navigate-list" class="navigate-list close">
    <div class="navigate-list__wrapp">
      <button id="to-reg" class="but">Регистрация</button>
      <button id="to-sign-in" class="but">Вход</button>
    </div>
  </div>
  <div id="reg-page" class="reg page close">
    <div class="lovice-forms">
      <div class="labels">Полное имя</div>
      <input class="inputs" type="text" name="" id="name" placeholder="Александр Александров" required/>
      <div class="labels gender">
        <div class="labels"><input id="gen" value="female" class="inputs radio" type="radio" name="gender" checked />Я женщина</div>
        <div class="labels"><input id="gen" value="male" class="inputs radio" type="radio" name="gender">Я мужчина</div>
      </div>
      <div class="labels">Логин</div>
      <input class="inputs" type="text" name="" id="login" placeholder="Sasha" required/>
      <div class="labels">Электронная почта</div>
      <input class="inputs" type="email" name="" id="email" placeholder="mail@mail.com" required/>
      <div class="labels">Номер телефона</div>
      <input class="inputs" type="tel" name="" id="phone" placeholder="89612704567" required/>
      <div class="labels">Дата рождения</div>
      <input class="inputs" type="date" name="" id="birthday" placeholder="DD.MM.YYYY" required/>
      <div class="labels">Пара слов о себе</div>
      <textarea class="inputs about" name="about_me" id="about_me" cols="30" rows="10" placeholder="Я люблю живопись и кофе!" required></textarea>
      <div class="labels">Пароль</div>
      <input class="inputs" type="password" name="" id="password" placeholder="Ваш пароль" required/>
      <div class="labels">Повторите пароль</div>
      <input class="inputs" type="password" name="" id="password_repeat" placeholder="Ваш пароль" required/>
      <button id="registrate" class="act-but" >Зарегистрироваться</button>
      <div id="success-reg" class="for-message close"></div>
    </div>
    <button id="to-main-r" class="but to-main">На главную</button>
  </div>
  <div id="sign-in-page" class="sign-in page close">
    <div class="lovice-forms">
      <div class="labels">Логин</div>
      <input id="ent-login" class="inputs" type="text" placeholder="Sasha"/>
      <div class="labels">Пароль</div>
      <input id="ent-pass" class="inputs" type="password" placeholder="Ваш пароль"/>
      <div id="error-enter" class="for-error-message close"></div>
      <button id="enter" class="act-but">Войти</button>
    </div>
    <button id="to-main-e" class="but to-main">На главную</button>
  </div>
  <div id="service-page" class="service page close">
    <div id="service-list" class="any-list">

    </div>
    <button id="to-main-s" class="but to-main">В профиль</button>
  </div>
  <div id="clubs-page" class="clubs page close">
    <div id="clubs-list" class="any-list">

    </div>
    <button id="to-main-c" class="but to-main">В профиль</button>
  </div>
  <div id="catalog-page" class="catalog-page page close">
    <div id="catalog-page-cards" class="catalog-page-cards"></div>
    <button id="to-pofile-from-catalog" class="but">В профиль</button>
    
  </div>
  <div id="all-users" class="all-users-catalog page close">
    <span class="labels adm-l">Администраторы</span>
    <div id="admin-pages" class="admins-pages">
    </div>
    <span class="labels adm-l">Пользователи</span>
    <div id="user-pages" class="users-pages">
    </div>
    <button id="to-profile-from-alls" class="but">В профиль</button>
  </div>
  <div id="profile-page" class="profile page close">
    <div id="hello-page" class="hello-user close">
      Вы успешно вошли в систему!
    </div>
    <div id="profile-info" class="">
      <div id="profile-photo" class="profile-photo">
    
      </div>
      <div id="profile-select" class="profile-information">

      </div>
      <div id="admin-tools" class="admin-tools tools-close">
        <button id="users-notice" class="but">Мониторинг пользователей</button>
        <button id="change-services" class="but">Редактировать услуги</button>
        <button id="change-clubs" class="but">Редактировать адреса</button>
        <button id="delete-profile-admin" class="but red">Удалить аккаунт</button>
        <button id="exit-profile-admin" class="but red">Выйти</button>
      </div>
      <div id="user-tools" class="user-tools tools-close">
        <button id="search-but" class="but search-button">Найти пару</button>
        <button id="likes-but" class="but likes-button">Понравившиеся пользователи</button>
        <button id="to-service" class="but">Услуги</button>
        <button id="to-clubs" class="but">Адреса заведений</button>
        <button id="delete-profile-user" class="but red">Удалить аккаунт</button>
        <button id="exit-profile-user" class="but red">Выйти</button>
      </div>
    </div>
  </div>
  <div id="change-services-page" class="change-services page close">
    <div class="lovice-forms">
      <div id="service-name" class="labels">Название услуги</div>
      <input id="service-name-input" class="inputs" type="text" placeholder="Романтический ужин"/>
      <div id="service-cost" class="labels">Цена</div>
      <input id="service-cost-input" class="inputs" type="text" placeholder="500"/>
      <div id="service-description" class="labels">Описание</div>
      <textarea id="service-desc-input" class="inputs about" type="text" placeholder="Романтический ужин при свечах"></textarea>
      <button id="add-service" class="but">Добавить</button>
      <div id="success-add-serv" class="for-message close"></div>
      <button id="view-services" class="but">Просмотреть все услуги</button>
    </div>
    <button id="to-profile-from-chs" class="but bottom">Назад</button>
  </div>

  <div id="change-clubs-page" class="change-clubs page close">
    <div class="lovice-forms">
      <div id="club-name" class="labels">Название заведения</div>
      <input id="club-name-input" class="inputs" type="text" placeholder="Выйду ночью в поле"/>
      <div id="club-address" class="labels">Адрес</div>
      <input id="club-address-input" class="inputs" type="text" placeholder="ул. Конёвая, д1"/>
      <div id="club-description" class="labels">Описание</div>
      <textarea id="club-desc-input" class="inputs about" type="text" placeholder="Шикарное место для свиданий"></textarea>
      <button id="add-club" class="but">Добавить</button>
      <div id="success-add-club" class="for-message close"></div>
      <button id="view-clubs" class="but">Просмотреть все заведения</button>
    </div>
    <button id="to-profile-from-chc" class="but bottom">Назад</button>
  </div>
  <div id="overlay" class="overlay">

  </div>
  <!--<script src="./preload.js"></script>-->
  <script src="./renderer.js"></script>
</body>

</html>
